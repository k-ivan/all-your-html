    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TimelineMax.min.js"></script>
    <script>
      function q(selector, ctx) {
        return (ctx || document).querySelector(selector);
      }

      function qAll(selector, ctx) {
        return (ctx || document).querySelectorAll(selector);
      }

      function letterC() {
        return TweenMax.fromTo(q('#c'), 0.5, {
          opacity: 0,
          x: '-100%'
        }, {
          opacity: 1,
          x: '0%'
        });
      }

      function letterO() {
        let letter = q('#o');
        let len = letter.getTotalLength();
        TweenMax.set(letter, {
          opacity: 1,
          strokeDasharray: `${len} ${len}`,
          strokeDashoffset: len
        });
        return TweenMax.to(letter, 1.5, {
          strokeDashoffset: 0,
          onComplete: () => {
            TweenMax.to(letter, 0.5, {
              fillOpacity: 1
            });
          }
        });
      }

      function letterD() {
        return TweenMax.fromTo(q('#d'), 1, {
          opacity: 0,
          rotation: 45,
          transformOrigin: '100% 100%'
        }, {
          opacity: 1,
          rotation: 0,
        });
      }

      function letterE() {
        return (new TimelineMax())
          .fromTo(q('#e-left'), 0.25, {
            opacity: 0,
            y: '-50%'
          }, {
            opacity: 1,
            y: '0%'
          })
          .staggerFromTo([ q('#e-top'), q('#e-middle'), q('#e-bottom') ], 0.5, {
            opacity: 0,
            x: '100%'
          }, {
            opacity: 1,
            x: '1%'
          }, 0.25)
      };

      const tl = new TimelineMax();
      tl.add(letterC());
      tl.add(letterO());
      tl.add(letterD(), '-=1');
      tl.add(letterE());
    </script>
