<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Displacement Map</title>
</head>
<body>
  <svg width="400" height="400" viewBox="0 0 400 400"
       xmlns="http://www.w3.org/2000/svg">
    <filter id="displacementFilter">
      <feTurbulence
        type="turbulence"
        result="turbulence"
        baseFrequency="0.05"
        numOctaves="2"
      />
      <feDisplacementMap
        in2="turbulence"
        in="SourceGraphic"
        scale="10"
        xChannelSelector="R"
        yChannelSelector="G"
      />
    </filter>
    <image xlink:href="https://placeimg.com/400/400" filter="url(#displacementFilter)" />
  </svg>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
  <script>
    TweenMax.to('feTurbulence', 5, {
      attr: {
        "baseFrequency": 0.03
      },
      repeat: -1,
      yoyo: true
    })
  </script>
</body>
</html>
